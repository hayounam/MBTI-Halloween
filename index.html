        var result = {
            "INFP": {"water" : "거미", "explain" : "혼자 사색에 잠기는 것을 좋아하는 당신, <b>거미</b>친구와 함께 하네요.<br>", "explain_small": "- 공감을 잘하고, 따뜻하고, 감수성이 풍부해요. <br> - 다른 사람들과의 소통 능력이 뛰어나요. <br> - 사람들과 있는 시간도 나름 괜찮지만 혼자만의 시간이 필요하기도 해요. <br> - 가까운 사이여도 선은 필요해요. <br> - 너무 지치면 잠수 타고 사라져요. <br> - 쓸데없거나 불필요한 말을 하는 것을 싫어해요. <br> - 영화, 음악, 책을 좋아하고 쉴 때는 가끔 미술관이나 박물관에 가기도 해요. <br><br><br> &#128167; 아이디어는 많지만 행동으로 옮기는데에 어려움을 느끼고 있지 않나요? <br> 계획을 잘 세워서 실천해보는 건 어떨까요?", "img": "infp.png"},
            "ENFP": {"water" : "마녀", "explain" : "활기 넘치고 명랑한 당신은 패트병부터 예쁜 <b>몽베스트</b> 같은 사람이에요", "explain_small": "창의력이 특출나고 에너지가 넘쳐요. <br>- 매사에 열정적이에요. <br>- 세심해서 그런지 다른 사람의 감정이 너무 신경쓰여요.<br>- 다른 사람들을 신경쓰다 보면 내 일에 집중하기가 어려워요. <br>- 인싸 중 아싸, 아싸 중 인싸! <br> -친구들이 너무너무 좋은데 또 같이 있으면 너무 피곤해요. <br><br><br> &#128167; 한 곳에 집중을 하는 것이 어렵지는 않나요? <br>다양한 분야에 재능이 있는 건 좋지만, 한 분야에 집중하는 방법을 찾아보는 것도 좋을 것 같아요. <br>", "img": "enfp.png"},
            "INTP": {"water" : "유령", "explain" : "독립적이고 과묵한 당신은 해양 심층수, <b>블루마린</b> 같은 사람이네요. ", "explain_small": "- 평소에는 조용해 보이지만 관심이 있는 분야에 있어서는 말을 많이 하기 시작해요. <br>- 토론하고 분석하는 것을 좋아해요. <br>- 내 마음에 안들면 상대방의 의견에 반박하는 것도 서슴치 않아요. <br>- 하고 싶은 것도 많고 변덕도 심해서 가끔 나도 내가 힘들어요. <br>- 새로운 아이디어가 많고 분석하는 것이 일상화 되어있기 때문에 눈치가 빨라요. <br>- 열심히 노력했다는 칭찬 보다는 타고난 천재라고 불리고 싶어요. <br><br><br>&#128167;  아무리 좋은 아이디어가 떠올라도 그것을 미루고만 있지는 않나요? <br>작은 단계부터 하나씩 실천해 나가는 건 어떨까요?","img": "intp.png"},
            "ENTP": {"water" : "잭스켈링턴", "explain" : "새로운 자극과 도전을 좋아하고 열정적인 당신은 올림픽, <br>아니 <b>평창수</b> 같은 사람이에요!", "explain_small": "- 호기심이 강하기 때문에 여러가지를 도전하는 경우가 많아요. <br>- 재능이 많아 이리저리에서 끊임없이 능력을 발휘하기도 해요. <br>- 분석능력이 뛰어나고 브레인 스토밍을 잘해서 새로운 아이디어가 샘솟아요. <br>- 일상적이고 세부적이고 반복되는 일은 별로예요. <br><br><br>&#128167; 뒷심이 부족하다는 이야기를 자주 듣지는 않나요? <br>일을 새로 시작하는 것도 좋지만, 하나의 일을 잘 마무리하는 건 어떨까요?<br>","img": "entp.png"},
            "INFJ": {"water" : "난쟁이", "explain" : "감수성이 풍부하고 섬세한 당신은 <b>크리스탈</b> 같은 사람이에요.","explain_small": "- 직관력이 뛰어나기 때문에 문제 상황의 핵심을 파악하는데 강해요. <br>- 다른 사람의 감정을 잘 체크해요. <br>- 포용력있고 상냥해요. <br> - 내 의견을 이야기 하는 것은 약간 어려워요. <br>- 정의감이 강하지만 싸움이나 갈등 상황은 너무 싫어요. <br><br><br>&#128167; 남을 배려하느라 내 몫을 챙기지 못한 경우가 많이 있지 않나요? <br>다른 사람들을 생각하는 것도 좋지만, 내가 먼저라는 것, 잊지 말자구요!<br>", "img": "infj.png"},
            "ENFJ": {"water" : "박쥐", "explain" : "친절하고 재치있으며 사람들을 좋아하는 당신은 <b>스파클</b> 같은 사람이에요. ","explain_small": "- 따뜻하고 적극적인 당신은 사교성이 풍부하고 동정심이 많아요. <br> - 어떤 일이든지 긍정적인 시각으로 바라보려고 노력해요. <br>- 화가 나면 겉으로는 표현하지 않고 묵묵히 참아내요. <br> - 다른 사람들과 어려움없이 어울리고, 사람들의 이야기를 잘 들어줘요. <br>- 사람들의 얼굴을 직접 보고 의사소통하는 것이 좋아요. <br><br><br>&#128167; 다른 사람들의 문제를 내 문제처럼 느끼는 경우가 많지 않나요? <br> 내 일은 내 일, 타인의 일은 타인의 일, 선을 그어보는 것은 어떨까요?<br>", "img": "enfj.png"},
            "INTJ": {"water" : "사신", "explain" : "직관적이고 어른스럽고 결단력이 있는 당신은 <b>샘물</b> 같은 사람이에요.", "explain_small": "- 독립적이고 자기탐구적인 성향이 강해서 그런지 사람들과 만나면 피곤해요. <br>- 의미 없는 대화는 정말 시간이 아까워요. <br>- 혼자 있는 시간이 정말 좋아요. <br>- 안되는 걸 되게 만드는 힘을 가지고 있어요. <br>- 복잡한 문제를 다루는 것이 좋아요. <br> 꾸물거리는 게 세상에서 제일 싫어요. <br><br><br>&#128167; 지나치게 완벽한 것을 추구해 본인이 너무 지치지는 않나요? 잠깐 한숨 돌려보는 건 어떨까요?<br>", "img": "intj.png"},
            "ENTJ": {"water" : "악마", "explain" : "효율적이고 열정적인 당신은 피지섬 화산에서 생겨난 <b>피지워터</b> 같은 사람이에요.","explain_small": "- 활동적이고 솔직하며 결정력이 있는 당신은 장기적인 계획을 세우는 것을 좋아해요. <br> - 일처리에 있어 철저한 사전준비를 해야 마음이 편해요. <br>- 고집이 세긴 한데 내가 잘못했다면 바로 수긍하고 사과할 수 있어요. <br>- 자신감이 가득하고 카리스마가 있어 그룹 내에서 리더가 되기도 해요. <br><br><br>&#128167; 내 기준에 맞지 않기 때문에 주변 사람들에게 쓴소리를 한 적이 있지는 않았나요? 주변 사람들을 짧은 시간 내에 판단하기 보다는 여유를 가지고 그들의 입장을 생각해보는 것은 어떨까요?<br>", "img": "entj.png"},

            "ESFJ": {"water" : "드라큘라", "explain" : "사교적이고 따뜻하고 친근한 당신은 편하게 찾을 수 있는 <b>삼다수</b> 같은 사람이에요.","explain_small": "- 새로운 사람들과의 관계를 맺는 것이 어렵지 않아요. <br>- 사람을 싫어하는 경우가 거의 없어요. <br>- 친구, 가족, 사돈, 팔촌 다 잘 챙기는데 만약 인간 관계가 틀어지면 스트레스를 많이 받아요.  <br> - 예의 바르고 어딜 가도 빠르게 적응해요. <br> - 눈치도 빠르고 책임감도 있어서 어딜 가나 사랑받아요. <br><br><br>&#128167; 다른 사람들을 과도하게 챙기고 있지는 않나요? <br> 내가 해야하는 것이 무엇인지 모른 채 다른 사람을 위한 삶을 사는 것은 옳지 않아요. <br> 타인보다는 나를 먼저 챙겨보는 건 어떨까요?<br>", "img": "esfj.png"},

            "ISTJ": {"water" : "미라", "explain" : "태평하며 너그러운 당신은 청정 에너지를 담은 <b>지리산 생수</b> 같은 사람이에요.", "explain_small": "- 냉정하지만 성실하고 책임감이 강해요. <br> - 인내심을 가지고 묵묵히 자신의 일을 하는 멋진 사람이기도 하죠. <br>- 모든 일에 계획이 있기 때문에 계획성이 없는 사람들을 이해하기 힘들어요. <br> - 조용한 모습을 보일 때가 많지만 적응력이 뛰어나 사교성을 발휘할 때도 있어요. <br> - 낯을 가리지만 친해지면 말도 많고 장난도 많이 쳐요. <br><br><br>&#128167; 새로운 것에 도전하는 것은 조금 힘들지만 여러 경험을 통해 융통성을 키워보는 건 어떨까요?<br>","img": "istj.png"},
            "ESTP": {"water" : "늑대인간", "explain" : "솔직하고 직설적인 탄산 같은 당신은 <b>페리에</b> 타입이네요!","explain_small": "- 늘 에너지가 넘치는 당신은 무언가를 하느라 항상 바쁘게 살고 있어요. <br>- 순발력이 빠르고 행동력이 좋아 모든 일을 금방 처리해요. <br>- 플렉스 하는 게 두렵지 않아요. 어차피 내 돈인데요 뭐. <br> - 어떤 행동에 주저함이 없고, 새로운 것을 경험하는 것을 즐기는 타입이에요. <br><br><br>&#128167; 감정적인 갈등이 생기면 너무 어렵지는 않나요? <br> 사람마다 일처리 방식이 다르다는 것을 조금씩 이해하고, <br>작은 감정도 캐치하도록 노력해보는 건 어떨까요?<br>", "img": "estp.png"},
            "ISTP": {"water" : "좀비", "explain" : "철저한 수질 검사를 거친 안전한 물이자, 많은 시민들의 건강을 책임지는 <b>아리수</b> 같은 사람이에요.", "explain_small": "- 잔재주가 많고 창의적이며 재미있는 사람이에요. <br> - 흘러가는 대로 사는 것이 정말 좋아요. <br>- 노력을 해야하는 건 머리가 아파요. 근데 노력에 비해 결과가 굉장히 좋아요. <br>- 다른 사람들에게 민폐를 끼치는 게 싫어요. <br> - 누가 나한테 간섭하고 지적하는 것도 너무 짜증나요. <br><br><br>&#128167; 순간 집중력이 좋은 것에 비해 뒷심이 부족하지는 않나요? <br> 끝까지 맡은 일을 잘 완료하는 방법을 찾아보는 건 어떨까요?<br>","img": "istp.png"},
            "ESTJ": {"water" : "펌킨맨", "explain" : "이름처럼 차가울 것 같은 당신은 &#10052; <b>아이시스</b> 입니다. <br> 아이시스라는 말은 아이스와 오아시스의 합성어라고 하네요.", "explain_small": "- 구체적인 계획을 세우고 모든 것을 논리적으로 다가가는 것을 좋아해요. <br>- 약속 어기는 사람, 일 못하는 사람, 비효율적인 사람, 노력 안하고 찡얼대는 사람 극혐! <br>- 어려운 상황에서도 자신에게 맞는 선택지를 찾아 가요. <br>- 책임감이 강해서 리더로서 활약하기도 해요. <br><br><br>&#128167; 성급한 선택을 하는 경우가 있지 않나요? <br> 모든 측면 (반대 의견 등)을 고려해서 선택해보는 건 어떨까요?<br>","img": "estj.png"}

        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";

                $("#water").html(result[mbti]["water"]);
                $("#explain").html(result[mbti]["explain"]);
                $("#explain_small").html(result[mbti]["explain_small"]);
            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
